<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Shifter</title>
    <script src="create-colors.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    Hue:<input type="number" name="hue" id="hue" min="0" max="359" value="50">
    Saturation: <input type="number" name="sat" id="sat" min="0" max="100" value="50">
    Brightness: <input type="number" name="brg" id="brg" min="0" max="100" value="50">
    <br>
    <div id="dark"></div>
    <div id="normal"></div>
    <div id="bright"></div>
    <br>
    <button onclick="genColor()">Generate</button> <br>

    <button class="small-bt" onclick="genSplit()">Split Complementary</button>
    <button class="small-bt" onclick="genCompl()">Complementary</button>
    <button class="small-bt" onclick="genTriad()">Triad</button>

    <article id="colors">
        <p id="color-1"></p>
        <p id="color0"></p>
        <p id="color1"></p>
    </article>
    <br><br><br><br>
</body>
</html>
